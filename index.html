<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Text e Botão com Ícone</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/src/styles.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="title"><h1>Lista de Tarefas</h1></div>
  </div>
  <div class="row justify-content-left" id="createTask">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="inputText" placeholder="Título">
      </div>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary btn-block btn-sm btn-custom" onclick="createTask()">
        <img src="" alt="Ícone de mais">
    </button>    
    </div>
  </div>
  <div class="row justify-content-left">
    <div class="col-md-9">
      <div id="taskList" class="task-list">
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>
</body>
</html>
